<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=
    "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="WatchStop()">
            <img src="images/start.png" onclick="Watchstart()">
            <img src="images/reset.png" onclick="watchreset()">

        </div>
    </div>
    <script>
        let [seconds,minutes,hors]=[0,0,0];
        let displayTime=document.getElementById("displayTime");
        let timer=null;
        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
            
            if(minutes==60){
                minutes=0;
                hors++;
            }
        }
        let h=hors<10?"0"+hors:hors;
        let m=minutes<10?"0"+minutes:minutes;
        let s=seconds<10?"0"+seconds:seconds;
        displayTime.innerHTML=h+":"+m+":"+s;
    }
    function Watchstart(){
        if(timer!==null){
            clearInterval(timer);
        }
        timer=setInterval(stopwatch,1000);
    }
    function WatchStop(){
        clearInterval(timer);
    }
    function watchreset(){
        clearInterval(timer);
        [seconds,minutes,hors]=[0,0,0];
        displayTime.innerHTML="00:00:00";
    }

    </script>
</body>
</html>
